name: Build APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties

    - name: Fix gradle.properties for CI
      run: |
        # Remove ARM-specific aapt2 override (only needed for local phone builds)
        sed -i '/android.aapt2FromMavenOverride/d' gradle.properties
        cat gradle.properties

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: MobileCLI-Pro-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Get version
      id: version
      run: |
        VERSION=$(grep 'versionName' app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}-build${{ github.run_number }}
        name: MobileCLI Pro v${{ steps.version.outputs.version }} (Build ${{ github.run_number }})
        draft: false
        prerelease: false
        files: app/build/outputs/apk/debug/app-debug.apk
        body: |
          ## MobileCLI Pro Build ${{ github.run_number }}

          Download **app-debug.apk** below and install on your Android device.

          ### Features
          - Authentication system with Supabase
          - Login/Signup with email
          - Skip login option for testing
          - License management
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
