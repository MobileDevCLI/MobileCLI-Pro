name: Build APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create local.properties
      run: |
        echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties
        echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> local.properties
        echo "KEY_ALIAS=mobilecli" >> local.properties
        echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> local.properties

    - name: Decode Keystore
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > mobilecli-release.keystore

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Build Release APK
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      run: ./gradlew assembleRelease

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: MobileCLI-Pro-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload Release APK
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      uses: actions/upload-artifact@v4
      with:
        name: MobileCLI-Pro-release
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30

    - name: Get version
      id: version
      run: |
        VERSION=$(grep 'versionName' app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
        name: MobileCLI Pro v${{ steps.version.outputs.version }}
        draft: false
        prerelease: false
        files: |
          app/build/outputs/apk/debug/app-debug.apk
        body: |
          ## MobileCLI Pro Build ${{ github.run_number }}

          **Debug APK** - Ready to install and test

          ### What's New
          - Authentication system with Supabase
          - Login/Signup with email
          - Skip login option for testing
          - License management

          ### Install
          1. Download `app-debug.apk` below
          2. Install on your Android device
          3. Test the login flow!
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
